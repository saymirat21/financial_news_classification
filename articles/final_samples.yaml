      Налог уйдет в смартфон
      Регионы Северо-Запада готовы присоединиться к эксперименту с самозанятыми
      С начала года специальный налоговый режим для самозанятых, действующий в четырех российских регионах, начали применять более 220 тысяч человек. В Минфине РФ и Минэкономразвития РФ результатом эксперимента удовлетворены. Сейчас в федеральном центре решают, когда и в каком виде новый налог заработает в других субъектах. Чего власти и бизнес СЗФО ждут от грядущей налоговой реформы, выясняла корреспондент "Российской газеты".
      Привлекательный режим
      Эксперимент по введению налога на профессиональный доход (НПД) стартовал в этом году в Москве, Республике Татарстан, Московской и Калужской областях. В нем могут участвовать граждане, которые продают товары собственного производства, сдают в аренду недвижимость, оказывают услуги физическим лицам или бизнесу. Привлекать работников по трудовым договорам при этом нельзя, а максимальный доход, облагаемый НПД, составляет 2,4 миллиона рублей в год.

      Физические лица, зарегистрировавшиеся в качестве самозанятых, должны перечислять государству четыре процента от общего заработка, юридические лица и ИП - шесть процентов. Ставки нового налога приближены к ставкам упрощенной системы налогообложения (УСН). Однако плательщики НПД, в отличие от плательщиков УСН, не обязаны сдавать бухгалтерскую отчетность. Общение с налоговиками в рамках эксперимента вообще сведено к нулю. Информацию о доходах необходимо заносить в мобильное приложение "Мой налог", оно же считает сумму платежа и уведомляет о ней самозанятого.

      Преимущество НПД перед патентной системой налогообложения заключается в отсутствии дополнительных обязательных платежей в социальные фонды. В сбор, взимаемый с помощью приложения, уже включены отчисления в Фонд обязательного медицинского страхования (ФОМС). Взносы на будущую пенсию самозанятые вправе отчислять добровольно, причем скоро это тоже можно будет делать с помощью "Моего налога".

      Словом, достоинств у нового режима немало. Неудивительно, что ряд субъектов РФ, не вошедших в пилотную четверку, выражает готовность в любой момент подключиться к эксперименту. Среди них - Калининградская область.

      - Наш регион, по данным Росстата, находится на третьем месте в стране по количеству малых предприятий в пересчете на численность населения. На первом и втором местах - Москва и Санкт-Петербург, - отмечает министр экономического развития, промышленности и торговли Калининградской области Дмитрий Кусков. - В малых и микрокомпаниях трудится почти четверть трудоспособных калининградцев. Тем не менее, по нашим оценкам, достаточно большое количество граждан осуществляет свою трудовую деятельность "в тени". Поэтому мы заинтересованы в распространении налогового режима на профессиональный доход на территорию Калининградской области.

      В сентябре в своем выступлении на Московском финансовом форуме заместитель министра финансов РФ Илья Трунин предложил пополнить список пилотных территорий центрами экономической активности. В первую очередь речь идет о регионах-донорах и субъектах РФ, где находятся города-миллионники.

      - Действительно, новый налоговый режим следует распространить на регионы, которые смогут продемонстрировать значительный прирост налоговых поступлений в бюджет, - развивает тему профессор Северо-Западного института управления РАНХиГС доктор экономических наук Евгения Куклина. - Санкт-Петербург являющийся, безусловно, такой территорией, на мой взгляд, готов к эксперименту. При этом нет никакого экономического смысла охватывать новым режимом все субъекты. В регионах, где прибыльные предприятия находятся в дефиците, налоги если и прибавятся, то незначительно.
      Участники рабочей группы Госсовета "Малое и среднее предпринимательство", которую возглавляет губернатор Калининградской области Антон Алиханов, предложили оставить выбор за субъектами РФ, чтобы все регионы начиная со следующего года могли подключиться к эксперименту по собственной инициативе. Такую рекомендацию включили в итоговый доклад к Госсовету. Другие рекомендации связаны с заменой штрафа на предупреждение для плательщиков НПД, впервые совершивших налоговые правонарушения, а также с распространением мер поддержки субъектов МСП на самозанятых граждан.


      - Необходимо расширять список факторов, которые смогут побудить граждан легализоваться и перечислять часть своих доходов государству, - соглашается председатель Совета НП "Союз малых предприятий Санкт-Петербурга" Владимир Меньшиков. - Одного только удобства взаимодействия с налоговиками недостаточно. Кто-то уже сейчас готов обелить свои доходы, чтобы не иметь проблем при получении шенгенской визы (для петербуржцев это важный аргумент), кто-то - чтобы получить кредит. Но должны быть и другие стимулы, созданные государством, в том числе меры поддержки самозанятых.

      Приложение вместо кассы
      Среди недостатков нового режима называются незаконные налоговые и кадровые оптимизации. Некоторые предприниматели в пилотных регионах убедили своих сотрудников зарегистрироваться в качестве самозанятых и вычеркнули их из штата. Не помогло даже условие, которое законодатели предусмотрели специально на этот случай. Закон о НПД не признает объектом налогообложения доходы, полученные в результате оказания услуг бывшему работодателю. Ограничение перестает действовать только спустя два года после увольнения. Но обойти его можно - к примеру, путем перерегистрации предприятия.
      - Впрочем, отследить подобные действия, направленные на уход от налогов, несложно, - продолжает Владимир Меньшиков. - В остальном же эксперимент показал, что новый налог удобен гражданам и выгоден региональным бюджетам (63 процента отчислений поступает в казну субъекта РФ, 37 процентов - в бюджет федерального ФОМС. - Прим. ред.)

      Есть еще один важный момент. После 1 июля 2021 года ИП, которые не имеют сотрудников в штате, продают товары собственного производства и оказывают услуги, должны будут установить контрольно-кассовую технику. Многие не захотят тратить 20-30 тысяч рублей на покупку оборудования, а потом ежегодно платить столько же за программное обеспечение и администрирование. Новый налоговый режим, в рамках которого вместо касс используется бесплатное мобильное приложение, подходит для таких ИП и позволит им не уйти "в тень".

      - Чтобы избежать закрытия предприятий, владельцы которых работают на себя и фактически являются самозанятыми, налог на профессиональный доход все-таки следует распространить на все российские регионы, - подводит итог Владимир Меньшиков. - Либо необходимо подумать об иных налоговых альтернативах для указанных ИП.

      Новый налоговый режим также необходимо развивать, учитывая зарубежный опыт, полагает Евгения Куклина. Можно не облагать налогом самозанятых, доходы которых невелики, но при этом легализовать их. Так поступают в Великобритании. А в Германии от фактической уплаты налога освобождены самозанятые представители творческих профессий.
