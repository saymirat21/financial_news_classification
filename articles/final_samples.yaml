    :content: "С 28 октября новая ключевая ставка: как это влияет на работу бухгалтера\nЧто
      случилось?\n25 октября 2019 года Банк России выпустил сообщение, что понизил
      ключевую ставку сразу 0,5 %. То есть, ключевая ставка понизилась с 7 до 6,5%.
      \n\nПрименять новую ключевую ставку 6,5 % нужно с 28 октября 2019 года.\n\nПоследний
      раз ЦБ снижал ключевую ставку с 9 сентября 2019 года.\n\nСтавка рефинансирования
      с 1 января 2016 года не устанавливается и считается равной ключевой ставке.\nПовышение
      ключевой ставки отразится, в том числе, и на работе бухгалтера. Приведем примеры
      некоторых ситуаций, при которых потребуется принимать новую ключевую ставку.\n\nА
      что такое ключевая ставка?\nКлючевая ставка — это так называемый якорь «стоимости
      денег от ЦБ» для коммерческих банков — Сбербанка, ВТБ, «Альфы» и так далее.
      Так же, как обычные люди, коммерческие банки берут в долг и размещают деньги
      на чем-то типа депозитов — только если обычные люди делают это в банках, то
      сами банки — в том числе в ЦБ. Сейчас они могут брать средства под залоги по
      стоимости «ключевая ставка плюс 1%», а давать ЦБ в долг под «ключевую ставку
      минус 1%».\n\nЭтот якорь частично определяет и другие ставки в экономике. Например,
      ставку по облигациям федерального займа (ОФЗ), при помощи которых берет в долг
      министерство финансов. Коммерческие кредиты компаниям, потребительское и ипотечное
      кредитование — все они зависят от уровня ключевой ставки.\n\nКомпенсация за
      задержку зарплаты\nПонижение ключевой ставки до 6,5 процентов повлечет за собой
      и изменения в размере компенсации за опоздание с зарплатой.\n\nПример\n\nСумма
      задолженности по зарплате составляет 10 000 рублей. Период задержки – 10 дней.
      В период задержки действовала новая ключевая ставка  – 6,5 %. Для расчета компенсации
      задолженность по зарплате нужно умножать на 1/150 ключевой ставки и на количество
      дней задержки. Соответственно компенсация за пять дней просрочки составит 43,33
      руб. (10 000 руб. × 6,5% / 150 × 10).\nПени по налогам и взносам\nНовое значение
      ключевой ставки повлияет на расчет пеней за несвоевременную уплату налогов и
      страховых взносов.\n\nС 1 октября 2017 г. изменился порядок расчета пени за
      просрочку уплаты налогов и взносов. Правда, изменения не коснулись физических
      лиц, в том числе, ИП.\n\nИтак, процентная ставка пени принимается равной:\n\n
      \             Для физических лиц (включая ИП):\n\n1/300 действующей в это время
      ставки рефинансирования ЦБ РФ;\nДля организаций:\n\nза просрочку исполнения
      обязанности по уплате налога сроком до 30 календарных дней (включительно) –
      1/300 действующей в это время ставки рефинансирования ЦБ РФ;\nза просрочку исполнения
      обязанности по уплате налога сроком свыше 30 календарных дней – 1/300 ставки
      рефинансирования ЦБ РФ, действующей в период до 30 календарных дней (включительно)
      такой просрочки, и 1/150 ставки рефинансирования ЦБ РФ, действующей в период,
      начиная с 31-го календарного дня такой просрочки (п.4 ст.75 НК РФ, Письмо ФНС
      РФ от 28.09.2017 г. №ЗН-4-22/19471@ «О реализации положений Федерального закона
      №401-ФЗ»).\nПример\n\nОрганизация перечислила НДС за сентябрь в размере 157
      000 рублей с опозданием на 31 день. Сумма пеней за просрочку составит 1088,53
      руб. (157 000 руб. × 6,5% × 1/300 × 30 + 157 000 руб. × 6,5% × 1/150 × 1).\n\nНесвоевременный
      возврат налогов\nЕсли налоговая инспекция вернула переплату по налогам с задержкой,
      она обязаны выплатить компании или ИП проценты по ставке рефинансирования (ст.
      78 НК РФ). По общему правилу, перечислить деньги на расчетный счет они должны
      в течение месяца после того, как получили заявление о возврате переплаты (п.
      6 ст. 78 НК РФ). Но налоговики могут не уложиться в этот срок. Тогда и нужно
      рассчитать проценты с учетом ключевой ставки.\n\nПример\n\nОрганизация подала
      заявление о возврате переплаты по налогу в сумме 140 000 руб. Однако налоговики
      вернули переплату с опозданием на 8 дней. Бухгалтер сдал в ИФНС заявление об
      уплате процентов за задержку возврата налога. Сумма процентов составила 199,45
      руб. (140 000 × 6,5% / 365 дн. × 8 дн.).\n\nМатериальная выгода по займам\nЕсли
      организация или ИП выдали работнику, учредителю или иным физическим лицам заём,
      то бухгалтеру нужно ежемесячно рассчитывать НДФЛ с материальной выгоды. Она
      возникает, если сумма процентов по займу меньше 2/3 ставки рефинансирования
      (подп. 1 п. 2 ст. 212 НК РФ). С дохода нужно удерживать НДФЛ по ставке 35 %
      (п.2 ст. 224 НК РФ). При этом материальную выгоду нужно рассчитывать ежемесячно
      – на последний день каждого месяца в течение срока, на который получен заем.\n\nПример\n\nОрганизация
      выдала директору беспроцентный заём на год. Сумма займа составляет 500 000 руб.
      Материальная выгода за октябрь месяц с учетом новой ключевой ставки составит
      1 840,18 руб. (500 000 руб. × 2/3 × 6,5% / 365 дн. × 31 дн.). НДФЛ равен 644
      руб. (1840,18 × 35%).\n\nБлокировка счетов\nНалоговики должны уплатить проценты
      по ставке рефинансирования за каждый календарный день незаконной блокировки
      расчетного счета (п. 9.2 ст. 76 НК РФ).\n\nПример\n\nИФНС незаконно заблокировала
      счет компании на период на 23 дня. На заблокированном счете было 980 000 рублей.
      Размер процентов за незаконную блокировку счета составит 4 013,97 руб. (980
      000 руб. × 23 дн. × 6,5% / 365 дн.).\n\nПроценты за пользование деньгами\nРазмер
      процентов по статье 395 ГК РФ (удержание денежных средств, уклонение от их возврата)
      определяется определяться ключевой ставкой ЦБ РФ, действующей в соответствующие
      периоды просрочки. Договором можно устанавливать иной размер процентов. Если
      же иная ставка договором не установлена, то при расчете процентов следует принимать
      во внимание ставку 6,5%.\n\nТакже ключевая ставка принимается во внимание при
      расчете «законных процентов» по статье 317 ГК РФ.\n\nЧто еще\nИмейте в виду,
