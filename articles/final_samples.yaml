      Дмитрий Медведев: в России надо пересмотреть налоговые режимы для МСП

      В России могут усовершенствовать специальные налоговые режимы мля малых и средних компаний. Всему причина – отмена любимого режима у малышей в виде единого налога на вмененный доход. Поручение пересмотреть режимы и сделать их более комфортными для МСП дал председатель Правительства Дмитрий Медведев.

      По поручению Премьер-министра РФ от 02.10.2019, Минфин и Минэкономразвития должны представить позицию по совершенствованию налоговых режимов для МСП. Ее будут вырабатывать с учетом предложений «ОПОРЫ РОССИИ».

