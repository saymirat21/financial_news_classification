      Кудрин назвал главную проблему реализации нацпроектов
      По мнению главы Счетной палаты, основное препятствие заключается в «сложной иерархии уровней» в системе управления нацпроектами. Он добавил, что в регионах также завышены показатели эффективности нацпроектов

      Глава Счетной палаты Алексей Кудрин назвал главное препятствие для качественной реализации национальных проектов. Об этом сообщает «РИА Новости».

      «Система управления нацпроектами — пока это сложная иерархия уровней, где на каждом есть показатели <...> это, по сути, старая оболочка, и она не всегда эффективна. Сегодня это главное препятствие, но не единственное», — сказал он.

      Кроме того, по мнению Кудрина, в регионах завышены показатели эффективности нацпроектов, которые не подкреплены достаточным количеством ресурсов. «Новые субсидии на нацпроекты для субъектов [страны] существенные, они выросли, но жестко держат субъекты в рамках, не позволяют быть достаточно гибкими», — пояснил глава Счетной палаты.

      В начале октября реализацию нацпроектов критиковала спикер Совета Федерации Валентина Матвиенко. Она назвала «полным безобразием» данные, согласно которым в рамках некоторых проектов освоено 15–35% средств. «Не выполним мы такими темпами национальные проекты. Давайте наращивать темпы работы», — призвала она.

      Нацпроекты сформированы правительством для исполнения майского указа президента до 2024 года. Стоимость их реализации оценивается в 25,7 трлн руб., из которых 13,2 трлн руб. будут предоставлены федеральным бюджетом.
