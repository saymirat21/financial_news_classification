      «ОПОРА РОССИИ» даже сформулировала ряд мер, реализация которых поможет сделать другие режимы комфортными для МСП:

      предусмотреть возможность применения патентной системы налогообложения в отношении всех видов деятельности, предусмотренных для ЕНВД;
      предусмотреть вычет страховых взносов из суммы налога на патентной системе налогообложения, как это предусмотрено в случае применения налогоплательщиком ЕНВД;
      внести законодательное изменение о возможности распространения в 2020 году эксперимента по налогу на профессиональный доход на любой регион по его желанию;
      в упрощенной системе налогообложения (УСН) необходимо повысить действующий порог в 2 раза – до 300 млн рублей в год с сохранением действующих налоговых ставок: до 6% в случае, если объектом налогообложения являются доходы и до 15% в случае, если объектом налогообложения являются доходы, уменьшенные на величину расходов. Также в 2 раза – до 200 млн рублей повысить порог по остаточной стоимости основных средств, позволяющих применять УСН;
