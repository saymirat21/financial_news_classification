      НПФ госкорпораций включили в систему страхования
      Президент России Владимир Путин подписал закон об участии в системе гарантирования прав застрахованных лиц негосударственных пенсионных фондов, акционерами которых являются государственные корпорации.
      Документ опубликован на официальном портале правовой информации.

      Федеральным законом предлагается отнести негосударственные пенсионные фонды, акционерами которых являются юридические лица, созданные в форме государственной корпорации, к числу негосударственных пенсионных фондов, допущенных к участию в системе гарантирования прав застрахованных лиц, то есть к страховщикам по обязательному пенсионному страхованию Российской Федерации, сообщается в пояснениях к закону.

      Полное название закона - Федеральный закон "О внесении изменения в статью 19 Федерального закона "О гарантировании прав застрахованных лиц в системе обязательного пенсионного страхования Российской Федерации при формировании и инвестировании средств пенсионных накоплений, установлении и осуществлении выплат за счет средств пенсионных накоплений".

      Федеральный закон принят Госдумой 26 сентября 2019 г. и одобрен Советом Федерации 9 октября 2019 г.

      До этой поправки участником системы гарантирования прав застрахованных лиц признавался НПФ, если его акционерами были физические или юридические лица, созданные в форме хозяйственного общества.

      В целом за время функционирования системы гарантирования прав застрахованных лиц, на которых распространяется система обязательного пенсионного страхования, гарантийные случаи, связанные с аннулированием лицензии фонда-участника, не наступали.
