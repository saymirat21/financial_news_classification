      Новых налогов не будет два года, но могут измениться старые правила
      Компании могут рассчитывать, что в ближайшее время неожиданных изменений в налоговую систему не внесут. Чиновники заявили, что в 2020 и 2021 годах не будут вводить новые налоги и сборы (письмо Минфина от 26.09.2019 № 03-01-10/74074). Но не исключено, что изменятся правила расчета налога на имущество организаций. Минфин напоминает, как в 2017–2018 годах Правительство выработало предложения по изменениям налоговой системы. Все они уже отразились в законах. Налоговая нагрузка на компании определена на долгосрочный период до 2024 года. Проверить, как Минфин сдержит свое обещание, просто. Редакция газеты "Учет. Налоги. Право" внимательно следит за всеми изменениями в НК и сразу сообщает о них. Налоговая нагрузка компаний может вырасти с 1 января 2021 года, когда отменят ЕНВД. При этом возможные льготы, на которые компании и предприниматели могут рассчитывать при смене режима, еще обсуждаются. Споры не прекращаются по некоторым действующим налогам — например, по налогу на имущество. С 2019 года платежом облагается только недвижимость. С движимых активов платить сбор не требуется. Но в законе нет точного определения, какое имущество относится к движимому, а какое — к недвижимому. Поэтому компании часто спорят с инспекторами, с каких активов платить налоги. Недавно ФНС собрала судебные решения по таким спорам (письмо ФНС от 28.08.2019 № БС-4-21/17216). Какое имущество облагается налогом Российский союз промышленников и предпринимателей предлагает вернуть налог на движимое имущество. Но чтобы налоговая нагрузка на компании и индивидуальных предпринимателей не возросла, инициаторы поправок планируют снизить налоговую ставку в два раза. То есть уменьшить ее до 0,8–1 процента. Мы узнали, что Минфин готов рассмотреть такое предложение и разработать проект. Но все же более важная задача — четко разграничить движимое и недвижимое имущество. Если не удастся этого добиться, то тогда не исключено, что мы снова будем платить налоги не только с недвижимости, но и с движимого имущества, которое компания отразила в бухгалтерском учете как основные средства.
