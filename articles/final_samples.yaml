      По доле серых зарплат лидирует розничная торговля — здесь вознаграждение в конверте получают 37% респондентов. Также серые зарплаты наиболее распространены в общепите и оптовой торговле. При этом в одной из сфер, где доля белых зарплат выше всего — образовании и науке, — больше других распространены задержки зарплаты.

      Преобладающее большинство россиян (82%) сообщили, что их зарплата полностью белая. Однако у каждого шестого респондента ситуация совершенно иная: 16% признались, что вознаграждение за работу получают в конверте, еще 2% затруднились ответить.

      Сферы розничной торговли наряду с общественным питанием и оптовой торговлей лидируют по доле серых зарплат. В двух сферах — образовании и науке, а также госслужбе — серая зарплата практически отсутствует: только по 1% опрошенных указали, что получают деньги в конверте. Отмечается, что в некоторых сферах респонденты затруднились ответить на вопрос о характере оплаты. Больше всего их среди IT-специалистов и тех, кто работает в сфере связи и телекоммуникаций (10%), на втором месте — те, кто занимается ремонтом и сервисным обслуживанием (8%), на третьем — в тяжелой промышленности и розничной торговле (по 4%).

