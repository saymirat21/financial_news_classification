      Страховщики жизни собрали в Башкирии больше 2 млрд рублей
      Страховые выплаты за первое полугодие были равны 841,7 млн рублей.
      Совокупные выплаты страховщиков Башкирии в секторе страхования жизни по итогам первого полугодия составили 841,7 млн рублей, следует из статистики, опубликованной на сайте Банка России. 97,9% этой суммы приходится на топ-10 страховщиков. В сравнении с тем же периодом прошлого года выплаты увеличились почти в два раза.

      Совокупные страховые премии были равны 2,2 млрд рублей, на первую десятку страховых компаний приходится 93,75% суммы, снижение по сравнению с прошлым годом составило 784,4 млн рублей. Небольшое уменьшение наблюдалось у всех компаний топ-10, максимальное — у СК «Сбербанк страхование жизни». Несмотря на сокращение совокупных премий, в секторе страхования жизни в Башкирии они значительно превышают произведенные выплаты. В  ОСАГО разница между премиями и выплатами существенно меньше.

      РБК Уфа составил рейтинг компаний по объему выплат Башкортостана в секторе страхования жизни. Позиции топ-10 распределились следующим образом:

      «Капитал Лайф Страхование Жизни» (446,9 млн),
      СК «Сбербанк страхование жизни» (93,5 млн),
      «АльфаСтрахование-Жизнь» (87,9 млн),
      «ВТБ Страхование жизни» (59,2 млн),
      «УРАЛСИБ Жизнь» (44,2 млн),
      СК «Альянс Жизнь» (33 млн),
      «СОСЬЕТЕ ЖЕНЕРАЛЬ Страхование Жизни» (21,7 млн),
      «ППФ Страхование жизни» (18,2 млн),
      «СК СОГАЗ-Жизнь» (14,2 млн),
      СК «Райффайзен Лайф» (5,1 млн).
      В рейтинге по величине премий лидируют те же СК «Сбербанк страхование жизни» и «Капитал Лайф Страхование Жизни», которые собрали с башкирских страхователей 791,9 млн и 321,3 млн рублей соответственно. Далее следуют «СК СОГАЗ-Жизнь» (271,9 млн), «АльфаСтрахование-Жизнь» (247,3 млн), «ВТБ Страхование жизни» (102,6 млн), «МАКС-Жизнь» (95,9 млн), «СОСЬЕТЕ ЖЕНЕРАЛЬ Страхование Жизни» (80,2 млн), «УРАЛСИБ Жизнь» (59,6 млн), «РСХБ-Страхование жизни» (55,2 млн) и «ППФ Страхование жизни» (29,3 млн).

      Лидер обоих рейтингов провел исследование по оценке справедливой и достаточной суммы для страхования жизни с позиции потребителей. Анализ проводился летом-осенью 2019 года в городах с населением более 500 тысяч человек и в Севастополе. В каждом городе было опрошено 400–500 респондентов по выборке, репрезентативно отражающей социально-демографический состав населения.

      Жители Уфы оценили справедливую и достаточную сумму для страхования жизни в 5,9 млн рублей и заняли восьмое место рейтинга. Этих денег, по мнению уфимцев, должно хватить для поддержания устойчивого уровня благополучия российской семьи при наступлении страхового случая или по окончании срока договора.

      Самая высокая оценка «стоимости жизни» — у состоятельных мужчин в возрасте до 30 лет, проживающих в Москве (8 млн рублей), Санкт-Петербурге (7,2 млн рублей) и Владивостоке (7 млн рублей). В среднем по России этот показатель составляет 5,8 млн рублей.

      «К сожалению, пока целевые показатели по сумме страхования заметно отличаются от того, что мы видим на практике. Так, в нашем портфеле договоров, заключенных на индивидуальных условиях, то есть за исключением стандартизированных «коробочных» продуктов, страховая сумма примерно по 80% полисов не превышает 2 млн рублей. Договоров с суммами от 5 млн рублей и выше — около 5%», — пояснил заместитель генерального директора СК «Сбербанк страхование жизни» Виктор Дубровин.
