      пересмотреть критерии отнесения хозяйствующих субъектов к МСП для среднего бизнеса: увеличить предельное значение среднесписочной численности работников с 250 до 500 человек, а предельное значение годового дохода с 2 млрд рублей до 4 млрд рублей.
