      Власти Башкирии назвали самую популярную у инвесторов сферу вложений
      Каждый пятый инвестпроект в республике реализуется в АПК.

      103 инвестпроекта рассмотрено за январь-сентябрь на «инвестиционных часах» в Правительстве Башкортостана. Суммарный объем вложений составляет 170 млрд рублей, в планах создание 16 тысяч рабочих мест, рассказал заместитель руководителя Аппарата Правительства региона Александр Шельдяев.

      Было заключено шесть дополнительных соглашений об увеличении сроков и объемов инвестиций по проектам, девять инвестиционных соглашений, на стадии подписания еще одиннадцать, сообщил спикер. По заключенным соглашениям планируется оказать господдержку на сумму 13,3 млрд до 2030 года. Большинство проектов предусматривают горизонт капвложений в пять лет.

      На сегодняшний день инвестпортфель республики на 2019 год составляет 31 млрд рублей, на 2020 год — 39 млрд рублей.

      «Основными мерами запрашиваемой поддержки являются предоставление налоговых льгот, земельных участков без проведения торгов, возмещение части затрат на строительство внешней инженерной инфраструктуры, получение льготного кредитования и предоставление мер поддержки по отраслевым программам», — пояснил Александр Шельдяев

      Наибольшее количество проектов поступило по линии Министерства сельского хозяйства, отметил глава республики Радий Хабиров. Среди проектов, которые планируется завершить в 2019 году, строительство животноводческих ферм на 5 тыс. дойных коров (ООО «Победа»), роботизированной молочно-товарной фермы (СПК «Красная Башкирия»), хладобойни «Строгонов» (ООО «Хладобойня Строгонов»), молочного комплекса на 1,6 тыс. голов коров (ООО «Племзавод «Урожай»), животноводческого комплекса молочного направления на 2,5 тыс. и молодняка на 5 тыс. скотомест (ООО «ИТС-Агро»), животноводческого комплекса молочного направления Семено-Макарово (ООО «Северная Нива Башкирии»).

      В общей сложности Минсельхозу принадлежит 21 проект. Далее следуют Минпром РБ — 15, Корпорация развития — 6, Минздрав — 5, Торгово-промышленная палата и Госкомстрой представили по три проекта.
